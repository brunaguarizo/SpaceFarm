<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Space Animals Game</title>
        <link
            rel="stylesheet"
            href="styles.css" />
    </head>
    <body>
        <div id="game-container">
            <!-- Character Selection Screen -->
            <div id="character-select">
                <h1>Choose Your Space Farmer</h1>
                <div class="character-options">
                    <div
                        class="character-option"
                        data-character="pig">
                        <div class="character-icon">üê∑</div>
                        <div class="character-label">Space Pig</div>
                    </div>
                    <div
                        class="character-option"
                        data-character="dog">
                        <div class="character-icon">üê∂</div>
                        <div class="character-label">Space Dog</div>
                    </div>
                    <div
                        class="character-option"
                        data-character="cat">
                        <div class="character-icon">üê±</div>
                        <div class="character-label">Space Cat</div>
                    </div>
                </div>
                <button
                    id="confirm-btn"
                    disabled>
                    Confirm Choice
                </button>
            </div>

            <!-- Game Screen -->
            <div id="game-screen">
                <div id="player"></div>
                <div id="score-container">
                    <div id="score">Score: 0</div>
                    <button id="pause-btn">Pause</button>
                </div>
            </div>

            <!-- Pause Screen -->
            <div id="pause-screen">
                <h2>Game Paused</h2>
                <button id="resume-btn">Resume</button>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over">
                <h2>Game Over</h2>
                <div id="final-score">Score: 0</div>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
